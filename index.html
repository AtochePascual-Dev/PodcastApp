<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="description" content="La mejor pagina para escuchar tus podcasts">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Podcast App</title>
	<!-- Font -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
	<!-- Css -->
	<link rel="stylesheet" href="build/css/app.css">

</head>

<body>

	<header class="header">
		<div class="header__content header-container">

			<figure>
				<img class="header__logo" src="./build/img/logo.svg" alt="logo podcasts" width="100" height="100">
			</figure>

			<div class="header__texto">
				<h1 class="header__title">Tu plataforma para publicar tus Podcast</h1>
				<a href="#" class="btn">Crear Cuenta</a>
			</div>

		</div>
	</header>

	<section class="crea">
		<div class="crea__content crea-container">
			<figure>
				<img class="crea__img" src="./build/img/imagen_podcast.svg" alt="imagen podcast" loading="lazy" width="250"
					height="250">
			</figure>

			<div class="crea__texto">
				<h2 class="crea__title">Crea tu Podcast</h2>
				<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptas veritatis rem repellendus quibusdam modi
					repudiandae quod id dolore quasi quidem?</p>
			</div>
		</div>
	</section>
</body>

</html>
